<!-- Contact Section -->
<section id="contact" class="section">
    <div class="section-header">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Have a project or opportunity? Let's connect.</p>
    </div>
    <div class="contact-container">
        <form action="{{ url_for('send_message') }}" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
        </form>

        <div class="contact-links">
            <a href="mailto:vijaytakbhate20@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/vijay-takbhate-b9231a236/" target="_blank" class="social-link"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/vijaytakbhate2002" target="_blank" class="social-link"><i
                    class="fab fa-github"></i></a>
            <a href="https://www.kaggle.com/vijay20213" target="_blank" class="social-link"><i
                    class="fab fa-kaggle"></i></a>
        </div>
    </div>
</section>
